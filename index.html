<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Menu Interaction</title>
    <link rel="stylesheet" href="./css/main.css" />
  </head>
  <body>
    <div class="container">
      <nav>
        <h2>
          Hover over text to view photos. <br /><span>Desktop view only.</span>
        </h2>
        <ul>
          <li>Paris</li>
          <li>Italy</li>
          <li>Amsterdam</li>
          <li>Roam</li>
          <li>Barcelona</li>
        </ul>
      </nav>
      <section class="secimg">
        <img
          src="https://images.unsplash.com/photo-1511739001486-6bfe10ce785f?ixlib=rb-4.0.3&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=1887&q=80"
          alt="Eiffel tower during daytime"
        />
        <img
          src="https://images.unsplash.com/photo-1523906834658-6e24ef2386f9?ixlib=rb-4.0.3&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=383&q=80"
          alt="Rialto Bridge, Venice Italy"
        />
        <img
          src="https://images.unsplash.com/photo-1605101100278-5d1deb2b6498?ixlib=rb-4.0.3&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=1170&q=80"
          alt="hite boat on river between buildings during daytime"
        />
        <img
          src="https://images.pexels.com/photos/5074287/pexels-photo-5074287.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=1"
          alt="An Aerial Photography of Moving Cars on the Road Between Buildings"
        />
        <img
          src="https://images.unsplash.com/photo-1558642084-fd07fae5282e?ixlib=rb-4.0.3&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=1936&q=80"
          alt="people walking near church during daytime"
        />

        <div class="bgColors">
          <div class="color1 color"></div>
          <div class="color2 color"></div>
          <div class="color3 color"></div>
          <div class="color4 color"></div>
          <div class="color5 color"></div>
        </div>
      </section>
    </div>

    <script src="./js/app.js"></script>
  </body>
</html>
